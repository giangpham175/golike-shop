<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bs4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Golike - Shop</title>
</head>

<body>
    

    <div class="container main">

        <div class="row main-banner justify-content-center">
            <img src="./assets/img/banner.svg" class="main" style="max-width: 100%">
            <button type="button" class="btn align-self-end main">ĐẶT HÀNG NGAY</button>
        </div>

        <div class="choose-size">
            <h1 class="main text-center">CÁCH CHỌN SIZE ÁO</h1>
        </div>

        <div class="choose-order">
            <h1 class="main text-center">SỞ HỮU MẪU ÁO HẤP DẪN</h1>
            <div class="row">
                <div class="img-main col-12 col-md-6">
                    <div class="img-main col-12 col-md-8">
                        <img src="./assets/img/order/style-1a.svg" alt="">
                    </div>
                    <div class="img-main col-6 col-md-4">
                        <img src="./assets/img/order/style-1b.svg" alt="">
                        <img src="./assets/img/order/style-1c.svg" alt="">
                    </div>
                    <div class="col-12 col-md-6"></div>
                    <div class="btn"></div>
                </div>
            </div>

            <div class="row"></div>

            <div class="img-main col-12 col-md-6">
                <div class="img-main col-12 col-md-8">
                    <img src="./assets/img/order/style-2a.svg" alt="">
                </div>
                <div class="img-main col-6 col-md-4">
                    <img src="./assets/img/order/style-2b.svg" alt="">
                    <img src="./assets/img/order/style-2c.svg" alt="">
                </div>
                <div class="col-12 col-md-6"></div>
                <div class="btn"></div>
            </div>
        </div>

        <div class="order-info"></div>
    </div>

    


    <!-- ---------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
