<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bs4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/img/favicon.png">

    <title>Golike - Shop</title>
</head>

<body>

    <div class="container main">
    </div>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-block" style="border:none;">
                    <button type="button" class="close float-right" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h5 class="modal-title text-center" id="exampleModalLabel">XÁC NHẬN ĐẶT HÀNG</h5>
                </div>

                <div class="modal-body">
                    <div class="row confirm">
                        <div class="col-12 col-md-6 reciver">
                            <h4 class="confirm">THÔNG TIN NGƯỜI NHẬN</h4>
                            <form class="info" action="">
                                <p>Tên: Nguyễn Văn A</p>
                                <p>Số điện thoại: 0123456789</p>
                                <p>Địa chỉ: Đường a, P B, Q. C, TP.D</p>
                            </form>
                        </div>
                        <div class="col-12 col-md-6 info">
                            <h4 class="confirm">THÔNG TIN SẢN PHẨM</h4>
                            <form class="info" action="">
                                <p>Mẫu 1</p>
                                <p>Size áo M</p>
                                <p>Số lượng 1 áo</p>
                            </form>
                        </div>
                    </div>

                    <div class="total">
                        <h4 class="confirm">TỔNG TIỀN</h4>
                        <form class="info" action="">
                            <p style="font-size: 20px;margin: 0px;">8000000</p>
                        </form>
                    </div>
                </div>

                <div class="modal-footer" style="text-align:center;border:none;">
                    <button type="button" class="btn btn-primary" style="margin:auto;display:block;" data-dismiss="modal">XÁC NHẬN</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ---------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
