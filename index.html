<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bs4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Golike - Shop</title>
</head>

<body>
    <div class="container main">

        <div class="order-info">
            <h1 class="main text-center">THÔNG TIN ĐẶT HÀNG</h1>
            <form class="order-info d-flex">
                <div class="col-md-4 l">
                    <h2 class="info text-center">GIẢM GIÁ NGAY 30%</h2>
                    <!-- <img src="./assets/img/order/order.svg" alt="" style="width: 100%;"> -->
                </div>
                <div class="col-md-8 r">
                    <p class="info">Tên</p>
                    <input type="text" placeholder="Nhập tên" class="name info">
                    <p class="info">Số điện thoại</p>
                    <input type="text" placeholder="Nhập số điện thoại" class="phone info">
                    <p class="info">Địa chỉ nhận hàng</p>
                    <input type="text" placeholder="Nhập địa chỉ nhận hàng" class="add info">
                    <p class="info">Mẫu áo</p>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="checkbox" name="" id=""> &nbsp;&nbsp; Mẫu 1
                            <div class="form-group">
                                <label for="size">Size</label>
                                <select class="form-control" id="size">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XXL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="qty">Số lượng</label>
                                <select class="form-control" id="qty">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <input type="checkbox" name="" id=""> &nbsp;&nbsp; Mẫu 2
                            <div class="form-group">
                                <label for="size">Size</label>
                                <select class="form-control" id="size">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="qty">Số lượng</label>
                                <select class="form-control" id="qty">
                                    <option>1</option>
                                    <option>2</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <p class="info">Tổng tiền</p>
                    <form action="">
                        <h1>tổng</h1>
                    </form>
                    <br>
                    <button type="button" class="btn info">ĐẶT HÀNG NGAY</button>
                </div>
            </form>
        </div>

    </div>

    <!-- ---------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
